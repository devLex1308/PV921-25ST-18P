<div [class.isredbox]="color==1 || color==2"></div>
<div [class.isyellowbox]="color==2"></div>
<div [class.isgreenbox]="color==3"></div>
<input type="radio"
       value="1"
       [(ngModel)]="color"/>
<input type="radio"
       value="2"
       [(ngModel)]="color"/>
<input type="radio"
       value="3"
       [(ngModel)]="color"/>
