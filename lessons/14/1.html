<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../13/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <link href="../13/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    

    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    <style type="text/css">
        #draggable {font-size: x-large; border: thin solid black;
            width: 5em; text-align: center; padding:10px}
    </style>
    <script type="text/javascript">
$(function() {
    
    $('#draggable').draggable();
    
});
    </script> 
</head>
<body>    
    <div id="draggable" class="ui-widget ui-corner-all ui-state-error">
        Перетащи меня
    </div>
</body>
