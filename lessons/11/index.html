<!DOCTYPE html>
<html>
<head>
  <title>Урок 11 робота з датою</title>
</head>
<link href="style.css" rel="stylesheet">
<body>
  <h1>Урок 11 робота з датою</h1>
  <p id="result">
    Різниця між датами
  </p>
  <form>
    <p>Початкова дата</p>
    <div>
      <select 
        id="startYear"
        placeholder="Введіть початковий рік"
      >
      </select>
      <select 
        id="startMonth"
        placeholder="Введіть початковий місяць"
      >
      </select>
      <select 
        id="startDay"
        placeholder="Введіть початковий день"
      >
      </select>
    </div>
    <p>Кінцева дата</p>
    <div>
      <select 
        id="endYear"
        placeholder="Введіть кінцевий рік"
      >
      </select>
      <select 
        id="endMonth"
        placeholder="Введіть кінцевий місяць"
      >
      </select>
      <select 
        id="endDay"
        placeholder="Введіть кінцевий день"
      >
      </select>
    </div>
    <button id="run">
      Розрахувати
    </button>
  </form>
<script type="text/javascript" src="tools.js"></script>
</body>
</html>
