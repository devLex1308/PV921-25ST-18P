<div class="form-group">
  <label>Производитель</label>
  <select class="form-control" name="currentCurrency" (change)="changeCurrency($event.target.value)" [(ngModel)]="currentCurrency">
      <option  *ngFor="let data of dataArray" [value]="data.ccy">
          {{data.ccy}}
      </option>
  </select>
  <p>
    Продається за ціною: {{currentBuy}}
  </p>
  <p>
    Купується за ціною: {{currentSale}}
  </p>

</div>
