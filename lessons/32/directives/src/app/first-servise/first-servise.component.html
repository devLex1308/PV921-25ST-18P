<div class="panel">
  <div><input [(ngModel)]="name" (keyup.enter)="addItemKey(name)" placeholder = "Модель" />
      <button (click)="addItem(name)">Добавить</button>
  </div>
  <table>
      <tr *ngFor="let item of items; let i = index">
          <td>{{item}}<button (click)="deleteItem(i)">X</button></td>
      </tr>
  </table>
</div>
