<!DOCTYPE html>
<html>
<head>
  <title>Шаблон</title>
  <meta charset="utf-8">
</head>
<link href="style.css" rel="stylesheet">
<script type="text/javascript" src="tools.js"></script>
<body>
  <h1>Лекція 4</h1>
  <table>
  	<tr>
  		<td id="td-1" class="my-td" onclick="plus(1)">+1</td>
  		<td id="td-2" class="my-td" onclick="plus(2)">+2</td>
  		<td id="td-3" class="my-td" onclick="plus(3)">+3</td>
  	</tr>
  	<tr>
  		<td id="td-4" class="my-td" onclick="minus(1)">-1</td>
  		<td id="td-5" class="my-td" onclick="minus(2)">-2</td>
  		<td id="td-6" class="my-td" onclick="minus(3)">-3</td>
  	</tr>
  	<tr>
  		<td id="td-7" class="my-td" onclick="fre()">*2</td>
  		<td id="td-8" class="my-td" onclick="div()">/2</td>
  		<td id="td-9" class="my-td" onclick="log()"></td>
  	</tr>
  </table>
</body>
</html>
